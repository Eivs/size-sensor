<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>size-sensor: DOM element size sensor which will callback when size changed.</title>
	<style>
		.root {
			width: 80%;
			max-width: 1000px;
			height: 100%;
			margin: 0 auto;
			padding: 8px;
		}

		h1 {
			font-size: 16px;
			margin: 50px 0;
		}

		.container {
			width: 100%;
			height: 300px;
			border: solid 1px #ccc;
			margin: 100px auto;
		}

		.size-indicator {
			position: absolute;
			right: 4px;
			bottom: 4px;
			font-size: 10px;
			color: #ccc;
		}
	</style>
</head>
<body>
	<div class="root">
		<h1><a href="https://github.com/hustcc/size-sensor">size-sensor</a>: DOM element size sensor which will callback when the element size changed.</h1>
		<div class="container">
			<div class="size-indicator"></div>
		</div>
	</div>

	<script src="./dist/size-sensor.min.js" type="application/javascript"></script>
	<script>
		var sizeNode = document.querySelector('.size-indicator');

    var unbind = sizeSensor.bind(document.querySelector('.container'), function(size) {
			sizeNode.innerHTML = size.width + ' x ' + size.height;
			sizeNode.style.color = 'red';
			setTimeout(function() {
				sizeNode.style.color = 'black';
			}, 500);
    });
	</script>
</body>
</html>
